# Qt 自动化编译

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache

      - name: Install Qt
        uses: jurplel/install-qt-action@v2.14.0
        with:
          version: "5.12.11"
          host: "linux"
          target: "desktop"
          cached: "${{ steps.cache-qt.outputs.cache-hit }}"
          setup-python: "true"
        run: |
          echo "${PATH}" >> $GITHUB_PATH

      - name: checkout
        uses: actions/checkout@v2

      - name: build
        run: |
          echo ${PATH}
          pwd
          cd ../
          ls -AFlh
          tree -L 2 -h
          mkdir build
          cd build
          qmake ../tx/tx.pro
          make -j$(nproc)
