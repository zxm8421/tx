# Qt 自动化编译

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

env:
  APP: tx

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: "5.12.11"
          host: "linux"
          target: "desktop"
          cached: "${{ steps.cache-qt.outputs.cache-hit }}"
          setup-python: "true"

      - name: checkout
        uses: actions/checkout@v2

      - name: test
        run: |
          mkdir -p ${GITHUB_WORKSPACE}/../test
          cd ${GITHUB_WORKSPACE}/../test
          qmake APP_TEST=1 ${GITHUB_WORKSPACE}/${APP}.pro
          make -j$(nproc)
          make check

      - name: build
        run: |
          mkdir -p ${GITHUB_WORKSPACE}/../build
          cd ${GITHUB_WORKSPACE}/../build
          qmake APP_TEST=0 ${GITHUB_WORKSPACE}/${APP}.pro
          make -j$(nproc)

      - name: deploy
        run: |
          mkdir -p ${GITHUB_WORKSPACE}/../output
          cd ${GITHUB_WORKSPACE}/../output
          cp ${GITHUB_WORKSPACE}/../build/${APP} ./

      - name: upload
        uses: actions/upload-artifact@v2
        with:
          name: ${APP}
          path: ${GITHUB_WORKSPACE}/../output/
